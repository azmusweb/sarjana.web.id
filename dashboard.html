<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Sarjana</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header><h1>Dashboard Kontributor</h1></header>
  <main>
    <div id="user-info"></div>
    <form id="form-berita">
      <input type="text" id="judul" placeholder="Judul"/><br/>
      <input type="text" id="label" placeholder="Label"/><br/>
      <input type="text" id="gambar" placeholder="Link Gambar"/><br/>
      <textarea id="isi" placeholder="Isi berita"></textarea><br/>
      <button type="submit">Simpan</button>
    </form>
    <div id="status-posting"></div>
  </main>
  <footer><p>&copy; 2025 Sarjana.web.id</p></footer>
  <script src="script.js"></script>
</body>
</html>
