<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cari Kampus - Sarjana.web.id</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
    header { background-color: #146356; color: #fff; padding: 1rem 0; }
    .search-section { margin-top: 2rem; }
    footer { background-color: #222; color: #ccc; text-align: center; padding: 1rem 0; margin-top: 3rem; }
  </style>
</head>
<body>
  <header class="text-center">
    <div class="container">
      <h1>Pencarian Kampus</h1>
      <p class="lead">Temukan kampus berdasarkan nama atau wilayah</p>
    </div>
  </header>

  <div class="container search-section">
    <div class="row mb-4">
      <div class="col-md-8 offset-md-2">
        <input type="text" id="searchInput" class="form-control" placeholder="Cari berdasarkan nama kampus, kota, provinsi...">
      </div>
    </div>
    <div class="row" id="resultList"></div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 Sarjana.web.id</p>
    </div>
  </footer>

  <script>
    const spreadsheetId = '1oMHeKOF2_D6deuV8T1l10_GB0wgsPGLV7WrPcJ6Qxww';
    const apiKey = 'AIzaSyCaI7qUmiyzqkZG6KLDifcfMGQ_jqcWyxs';
    const sheetName = 'Live Website';

    async function getKampusData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.values.slice(1); // Remove header
    }

    function displayResults(data) {
      const container = document.getElementById('resultList');
      container.innerHTML = '';
      data.forEach(row => {
        const [nama, lokasi, website, jurusan, akreditasi, kontak] = row;
        const html = `
          <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-start border-success border-4">
              <div class="card-body">
                <h5 class="card-title text-success">${nama}</h5>
                <p class="card-text"><i class="fas fa-map-marker-alt"></i> ${lokasi}</p>
                <p class="card-text"><i class="fas fa-globe"></i> <a href="${website}" target="_blank">${website}</a></p>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += html;
      });
    }

    function setupSearch(data) {
      const input = document.getElementById('searchInput');
      input.addEventListener('input', () => {
        const keyword = input.value.toLowerCase();
        const filtered = data.filter(row => row.some(cell => cell.toLowerCase().includes(keyword)));
        displayResults(filtered);
      });
    }

    getKampusData().then(data => {
      displayResults(data);
      setupSearch(data);
    });
  </script>
</body>
</html>
