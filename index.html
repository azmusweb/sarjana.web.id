<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{meta-deskripsi-home}}" />
  <title>{{meta-title-home}}</title>
  <link rel="icon" href="{{favicon-link}}" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Breaking News -->
  <div class="breaking-news">Breaking News: <span id="breakingText"></span></div>

  <!-- Header -->
  <header>
    <div class="logo">
      <img id="logoImg" alt="logo" />
      <span id="logoText"></span>
    </div>
    <nav id="mainMenu"></nav>
  </header>

  <!-- Slider Berita Terbaru -->
  <section id="slider"></section>

  <!-- Konten Utama -->
  <main class="home-layout">
    <aside class="sidebar-left" id="sidebarLeft"></aside>
    <section class="content" id="mainContent"></section>
    <aside class="sidebar-right" id="sidebarRight"></aside>
  </main>

  <!-- Widget Label -->
  <section class="label-widgets" id="labelWidgets"></section>

  <!-- Footer -->
  <footer>
    <div class="footer-widget" id="footer1"></div>
    <div class="footer-widget" id="footer2"></div>
    <div class="footer-widget" id="footer3"></div>
    <div class="footer-credit">&copy; <span id="copyright"></span></div>
  </footer>
</body>
</html>
