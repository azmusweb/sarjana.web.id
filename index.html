<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarjana</title>
  <style>
    :root {
      --warna-primer: #2ecc71;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--warna-primer);
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    .container {
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
    }
    .card img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="" alt="Logo" style="height: 40px;">
    <nav>
      <ul id="menu"></ul>
    </nav>
  </header>

  <div class="container" id="berita"></div>

  <script>
    const apiBase = "https://script.google.com/macros/s/AKfycbwNOfHHoEIFZN8DpQ8-59bc4RqeGPaBo_W32s2ypXHwWOPDeMG_1HBfcxhIThBLc7jcYQ/exec";

    // Ambil data Config
    fetch(apiBase + "?sheet=Config")
      .then(res => res.json())
      .then(config => {
        config.forEach(item => {
          if (item.FUNGSI === 'WARNA_PRIMER') {
            document.documentElement.style.setProperty('--warna-primer', item.WEBSITE);
          }
          if (item.FUNGSI === 'LOGO') {
            document.getElementById('logo').src = item.WEBSITE;
          }
          if (item.FUNGSI === 'MENU') {
            const menuList = item.WEBSITE.split(',');
            const menuHTML = menuList.map(menu => `<li><a href="#">${menu.trim()}</a></li>`).join('');
            document.getElementById('menu').innerHTML = menuHTML;
          }
        });
      });

    // Ambil data berita
    fetch(apiBase + "?sheet=Live Website")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('berita');
        data.forEach(item => {
          if (item["Status View"] === 'Publish') {
            const html = `
              <div class="card">
                <img src="${item.Gambar}" alt="${item.Judul}">
                <h3>${item.Judul}</h3>
                <p>${item.Body}</p>
              </div>
            `;
            container.innerHTML += html;
          }
        });
      });
  </script>
</body>
</html>
