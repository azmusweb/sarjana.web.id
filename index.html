<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sarjana - Berita Dinamis</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #14532d; color: white; padding: 1rem; text-align: center; }
    main { max-width: 800px; margin: auto; padding: 1rem; }
    article { background: white; margin-bottom: 1rem; padding: 1rem; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    img { max-width: 100%; border-radius: 5px; }
    a { text-decoration: none; color: #14532d; }
    .meta { color: #777; font-size: 0.9rem; margin-top: 0.5rem; }
    footer { text-align: center; padding: 2rem; font-size: 0.8rem; color: #777; }
  </style>
</head>
<body>
  <header>
    <h1>Sarjana</h1>
    <p>Berita dinamis dari Spreadsheet</p>
  </header>

  <main id="content">
    <p>Memuat data...</p>
  </main>

  <footer>
    &copy; 2025 Sarjana. Dibuat dengan cinta dan Google Spreadsheet.
  </footer>

  <script>
    const sheetID = "1oMHeKOF2_D6deuV8T1l10_GB0wgsPGLV7WrPcJ6Qxww";
    const apiKey = "AIzaSyCaI7qUmiyzqkZG6KLDifcfMGQ_jqcWyxs";
    const sheetName = "Live Website";
    const endpoint = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${sheetName}?key=${apiKey}`;

    const urlSlug = window.location.pathname.split("/").filter(Boolean).pop();

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        const rows = data.values;
        const headers = rows[0];
        const entries = rows.slice(1).map(row => {
          const item = {};
          headers.forEach((key, i) => item[key] = row[i] || "");
          return item;
        });

        const container = document.getElementById("content");
        container.innerHTML = "";

        if (urlSlug) {
          const article = entries.find(e => e["Slug + PermaLink"] === urlSlug);
          if (article) {
            container.innerHTML = `
              <article>
                <h2>${article.Judul}</h2>
                <div class="meta">${article["Tgl/Jam"]} | ${article.Label}</div>
                <img src="${article.Gambar}" alt="${article.Judul}">
                <p>${article.Body.replace(/\n/g, "<br>")}</p>
              </article>
            `;
            document.title = article.Judul + " - Sarjana";
          } else {
            container.innerHTML = "<p>Berita tidak ditemukan.</p>";
          }
        } else {
          entries.forEach(article => {
            if (article["Status View"] !== "tampilkan") return;
            container.innerHTML += `
              <article>
                <a href="/${article["Slug + PermaLink"]}">
                  <h2>${article.Judul}</h2>
                  <img src="${article.Gambar}" alt="${article.Judul}">
                  <div class="meta">${article["Tgl/Jam"]} | ${article.Label}</div>
                  <p>${article.Body.substring(0, 120)}...</p>
                </a>
              </article>
            `;
          });
        }
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "<p>Gagal memuat data.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
