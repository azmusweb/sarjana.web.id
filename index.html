<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SARJANA - Berita Dinamis</title>
<meta name="description" content="Website berita dinamis SARJANA" />
<link rel="stylesheet" href="style.css" />
<link rel="icon" href="" id="favicon" />
</head>
<body>

<!-- Breaking News Running Text -->
<div id="breaking-news" class="breaking-news"></div>

<!-- Header with Logo and Navigation -->
<header class="header">
  <div class="logo" id="logo"></div>
  <nav class="nav" id="nav-menu"></nav>
</header>

<!-- Slider Posting Terbaru -->
<section id="slider" class="slider"></section>

<!-- Main Content: 3 parts: kiri-widget | posting | kanan-widget -->
<main class="main-content">
  <aside class="widget-left" id="widget-left"></aside>
  <section class="posts" id="posts"></section>
  <aside class="widget-right" id="widget-right"></aside>
</main>

<!-- Widget bawah posting (4 widget label postingan) -->
<section class="widget-labels" id="widget-labels"></section>

<!-- Footer dengan 3 widget -->
<footer class="footer">
  <div id="footer-widget-1" class="footer-widget"></div>
  <div id="footer-widget-2" class="footer-widget"></div>
  <div id="footer-widget-3" class="footer-widget"></div>
</footer>

<script src="script.js"></script>
</body>
</html>
